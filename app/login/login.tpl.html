<section class="col-md-offset-3 col-md-6" style="margin-top: 10rem">
    <form class="form-horizontal" name="loginForm"
          ng-submit="vm.login(loginForm)">
        <fieldset>
            <legend>Вписване</legend>

            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Потребител: </label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputEmail"
                           placeholder="Име" ng-model="vm.user.username"
                            required minlength="3">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Парола: </label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword"
                           placeholder="Парола" ng-model="vm.user.password"
                           required minlength="3">
                </div>
            </div>

            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn"
                        ng-disabled="loginForm.$invalid || loginForm.$pristine"
                        ng-class="{
                        'btn-success': loginForm.$valid,
                        'btn-danger': loginForm.$invalid
                        }">
                    Давай
                </button>
            </div>
        </fieldset>
    </form>
</section>
